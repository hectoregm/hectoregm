<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookclub</title>
    <link href="http://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <div id="outerWrapper">
      <div id="header" class="group">
        <h1>Bookclub</h1>
        <div class="actions">
          <ul class="navbar">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Log Out</a></li>
          </ul>
        </div>
        <form class="navbar-form navbar-right" role="form">
          <div class="form-group">
            <input type="text" placeholder="Find ..." class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Search</button>
        </form>
      </div>
      <div id="menu">
        <ul class="navbar group">
          <li><a href="#">Home</a></li>
          <li><a href="#">My Clubs</a></li>
          <li><a href="#">My Books</a></li>
          <li><a href="#">Explore</a></li>
        </ul>
      </div>
      <div class="container group">
        <div class="calltoaction">
          <p>Join a book club today</p>
          <img src="public/images/books-circle.jpg" alt="A circle of books" />
        </div>
        <form class="signup-form" role="form">
          <h2>Join a club today</h2>
          <div class="form-group">
            <input type="text" placeholder="Name" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Email" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
      </div>
      <div id="footer">
        Hector E. Gomez Morales. Aplicaciones Web 2014-2
      </div>
    </div>
  </body>
</html>
